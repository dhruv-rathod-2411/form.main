<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<body>
    <div class="container bg-success p-3">
        <h1>Pre-session 1 Questionnaire</h1>
    </div>
    <div class="container bg-secondary text-white">
        <div class="mb-3">
            <label for="lblCustomerName " class="form-label">1.Customer Name</label>
            <input type="text" class="form-control" placeholder="Enter your answer" id="txtCustomerName"
                name="CustomerName">
        </div>
        <div class="mb-3">
            <label for="lblFullName" class="form-label">2.Please enter your full name.</label>
            <input type="text" class="form-control" placeholder="Enter your answer" id="txtFullName" name="FullName">
        </div>
        <div class="mb-3">
            <label for="lblE-Mail" class="form-label">3.Please enter your email.</label>
            <input type="text" class="form-control" placeholder="Enter your answer" id="txtE-Mail" name="E-Mail">
        </div>
        <div class="mb-3">
            <label for="lblPhoneNumber" class="form-label">4.Please enter your phone number.</label>
            <input type="text" class="form-control" placeholder="Enter your answer" id="txtPhoneNumber"
                name="PhoneNumber">
        </div>
        <div class="mb-3">
            <label for="lblCompanyName" class="form-label">5.Please enter your company name.</label>
            <input type="text" class="form-control" placeholder="Enter your answer" id="txtCompanyName"
                name="CompanyName">
        </div>
        <div class="mb-3">
            <label for="lblStateBusiness" class="form-label">6.What state is your business in?</label>
            <input type="text" class="form-control" placeholder="Enter your answer" id="txtStateBusiness"
                name="StateBusiness">
        </div>
        <div class="mb-3">
            <label for="lblLicense" class="form-label">7.Do you have a license / Are you applying for a
                license?</label>
            <div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="License" id="txtradHaveLicense">
                    <label class="form-check-label" for="radHaveLicense">
                        Have </label>
                </div>
                <div class="form-check ">
                    <input class="form-check-input" type="radio" name="License" id="txtradApplyingLicense">
                    <label class="form-check-label" for="radApplyingLicense">
                        Applying
                    </label>
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="lblDispensaryOpenDate" type="date" class="form-label">8.Target dispensary open date?
                <input type="date" placeholder="Please enter date (mm/dd/yyyy)" name="DispensaryOpenDate"
                    id="txtDispensaryOpenDate" class="form-control" /></label>
        </div>
        <div class="mb-3">
            <label for="lblProgramStartDate" type="date" class="form-label">9.Target program start date?
                <input type="date" placeholder="Please enter date (mm/dd/yyyy)" name="ProgramStartDate"
                    id="txtProgramStartDate" class="form-control" /></label>
        </div>
        <div class="mb-3">
            <label for="lblSocialEquityApplicant" class="form-label">10.Are you a social equity applicant
                /licensee?</label>
            <div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="txtYesSocialEquityApplicant"
                        name="EquityApplicant">
                    <label class="form-check-label" for="radYesSocialEquityApplicant">
                        Yes </label>
                </div>
                <div class="form-check ">
                    <input class="form-check-input" type="radio" id="txtNoSocialEquityApplicant" name="EquityApplicant">
                    <label class="form-check-label" for="radNoSocialEquityApplicant">
                        No
                    </label>
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label for="lblGoogleWorkspace" class="form-label">11.Do you have Google Workspace or
                Microsoft365 already? Which one, if any?</label>
            <div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="GoogleWorkspace" id="txtGoogleWorkspace">
                    <label class="form-check-label" for="radGoogleWorkspace">
                        Google </label>
                </div>
                <div class="form-check ">
                    <input class="form-check-input" type="radio" name="GoogleWorkspace" id="txtMicrosoft365">
                    <label class="form-check-label" for="radMicrosoft365">
                        Microsoft365
                    </label>
                </div>
                <div class="form-check ">
                    <input class="form-check-input" type="radio" name="GoogleWorkspace" id="txtnoGoogleWorkspace">
                    <label class="form-check-label" for="radGoogleWorkspace">
                        No
                    </label>
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="lblAddressOfStore" class="form-label">12.Address of store.</label>
            <input type="text" class="form-control" placeholder="Enter your answer" name="AddressOfStore"
                id="txtAddressOfStore">
        </div>
        <div class="mb-3">
            <label for="lblTypeOfLicense" class="form-label">13.Type of License</label>
            <div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="TypeOfLicense" id="txtRetailTypeOfLicense">
                    <label class="form-check-label" for="radRetailTypeOfLicense">
                        Retail </label>
                </div>
                <div class="form-check ">
                    <input class="form-check-input" type="radio" name="TypeOfLicense"
                        id="txtMicroBusinessTypeOfLicense">
                    <label class="form-check-label" for="radMicroBusinessTypeOfLicense">
                        Micro business
                    </label>
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="lblStoreOpeningDate" type="date" class="form-label">14.Target store opening date
                <input type="date" placeholder="Please enter date (mm/dd/yyyy)" class="form-control"
                    name="StoreOpeningDate" id="txtStoreOpeningDate" /></label>
        </div>
        <div class="mb-3">
            <label for="lblExperienceInCannabis" class="form-label">15.Experience in cannabis, ie: what brought
                you into cannabis</label>
            <input type="text" class="form-control" placeholder="Enter your answer" name="ExperienceInCannabis"
                id="txtExperienceInCannabis">
        </div>
        <div class="mb-3">
            <label for="lblLocationsAndState" class="form-label">16.Target # of locations, Target # of
                states</label>
            <input type="text" class="form-control" placeholder="Enter your answer" name="LocationsAndState"
                id="txtLocationsAndState">
        </div>
        <div class="mb-3">
            <label for="lblDelivery" class="form-label">17.Are you considering delivery?</label>
            <div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Delivery" id="txtYesDelivery">
                    <label class="form-check-label" for="radYesDelivery">
                        Yes </label>
                </div>
                <div class="form-check ">
                    <input class="form-check-input" type="radio" name="Delivery" id="txtNoDelivery">
                    <label class="form-check-label" for="radNoDelivery">
                        No
                    </label>
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="lblConsumption" class="form-label">18.Are you considering consumption
                lounge?</label>
            <div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Consumption" id="txtYesConsumption">
                    <label class="form-check-label" for="radYesConsumption">
                        Yes </label>
                </div>
                <div class="form-check ">
                    <input class="form-check-input" type="radio" name="Consumption" id="txtNoConsumption">
                    <label class="form-check-label" for="radNoConsumption">
                        No
                    </label>
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="lblHaveBrand" class="form-label">19.Do you have a brand? If so, what is the brand
                name?</label>
            <input type="text" class="form-control" placeholder="Enter your answer" name="HaveBrand" id="txtHaveBrand">
        </div>
        <button type="button" class="btn btn-primary">Submit</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
